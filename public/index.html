<html>
  <head>
    <title>Target-seeking AI - with acceleration and continued life...</title>

    <!-- Neataptic -->
    <script src="libs/neataptic.min.js"></script>

    <!-- Other libraries -->
    <script src="libs/p5.js"></script>
    <script src="libs/jquery-3.2.1.min.js"></script>
    <script src="libs/d3.v3.min.js"></script>
    <script src="libs/webcola.js"></script>

    <!-- Visualisation -->
    <script src="js/graph.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="field" style="float: left; position: absolute; top: 0px; margin-right:0px; left:0px;"></div>
    <div id="track" style="float: left; position: absolute; top: 0px; margin-right:0px; left:0px;"></div>
    <div class="container">
            
      <img src="" id="thisTrack" alt="" style="display:none; ";/>          

      <div class="row" style="float:left;">
        
        <div class="col-md-3">
        </div>
        <div class="col-md-9 hud">
          <h2>Best genome</h2>
          <div>
            <span>Generation:</span>
            <span id="generation"></span>
          </div>
          <div>
            <span>mutationRate:</span>
            <span id="mutationRate"></span>
          </div>
          <div>
            <span>firstConvergence:</span>
            <span id="firstConvergence"></span>
          </div>
          <div>
            <span>top score:</span>
            <span id="topScore"></span>
          </div>
      </div>
      <div class="row">
          <div class="col-md-12 col-lg-12">
              <svg class="best"/>
          </div>
      </div>
    </div>
    

    <!-- The simulation + genetic algorithm -->
    <script src="js/main.js"></script>
    <script src="js/population.js"></script>
    <!--<script src="js/walker.js"></script>-->
    <script src="js/player.js"></script>
    <script src="js/field.js"></script>
  </body>
</html>
